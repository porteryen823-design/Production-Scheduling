<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>Machine Usage Gantt - Split Tasks</title>
    <link rel="stylesheet" href="css/dhtmlxgantt.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/dhtmlxgantt.js"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --header-bg: #f8f9fa;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="gray"] {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --header-bg: #e9ecef;
            --border-color: #adb5bd;
            --shadow: rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --header-bg: #1e1e1e;
            --border-color: #333333;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container-fluid {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow);
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        #gantt_here {
            width: 100%;
            height: calc(100vh - 140px);
            font-size: 14px;
            background-color: var(--bg-color);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-group .btn {
            transition: all 0.3s;
        }

        h2 {
            margin: 0;
            color: var(--text-color);
        }

        /* 甘特圖主題覆蓋 */
        .gantt_grid, .gantt_data_area, .gantt_task_row {
            background-color: var(--bg-color) !important;
        }

        .gantt_grid_data .gantt_tree_content, .gantt_task_content {
            color: var(--text-color) !important;
        }

        .gantt_grid_scale {
            background-color: var(--header-bg) !important;
            border-color: var(--border-color) !important;
        }

        .gantt_grid_scale .gantt_grid_head_cell {
            color: var(--text-color) !important;
        }

        .legend-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background-color: var(--header-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 10px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--text-color);
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 2px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-3">
        <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
            <h2><i class="fa-solid fa-chart-gantt"></i> Machine Usage Gantt - Split Tasks</h2>
            <!-- 主題切換 -->
            <div class="btn-group me-3" role="group">
                <button class="btn btn-outline-secondary btn-sm" onclick="setTheme('light')"><i class="fa-solid fa-sun"></i> 亮色</button>
                <button class="btn btn-outline-secondary btn-sm" onclick="setTheme('gray')"><i class="fa-solid fa-adjust"></i> 灰色</button>
            </div>
            <!-- 視圖切換 -->
            <div class="btn-group me-3" role="group">
                <button class="btn btn-outline-primary btn-sm" onclick="setScale('hour')"><i class="fa-solid fa-clock"></i> 小時 </button>
                <button class="btn btn-outline-primary btn-sm" onclick="setScale('day')"><i class="fa-solid fa-calendar-day"></i> 天 </button>
                <button class="btn btn-outline-primary btn-sm" onclick="setScale('week')"><i class="fa-solid fa-calendar-week"></i> 週 </button>
                <button class="btn btn-outline-primary btn-sm" onclick="setScale('month')"><i class="fa-solid fa-calendar-alt"></i> 月 </button>
            </div>

            <!-- 讀取 JSON 按鈕 -->
            <input type="file" id="jsonFileInput" accept=".json" style="display: none;">
            <button class="btn btn-outline-success btn-sm me-3" onclick="document.getElementById('jsonFileInput').click()"><i class="fa-solid fa-upload"></i> 讀取 JSON</button>

            <!-- 機台過濾器 -->
            <div class="d-flex align-items-center gap-2">
                <label for="machineFilter" class="fw-semibold mb-0">
                    <i class="fa-solid fa-filter"></i> 機台過濾：
                </label>
                <select id="machineFilter" class="form-select form-select-sm" style="width: 150px;" onchange="applyMachineFilter()">
                    <option value="ALL">全部</option>
                </select>
            </div>
        </div>

        <!-- Legend -->
        <div id="legend" class="legend-container"></div>

        <!-- 甘特圖 -->
        <div id="gantt_here"></div>
    </div>

    <script>
        const COLOR_BY_BOOKING = {
            "0": "#00BFFF",   // 新排程
            "1": "#FFE5B4",   // 已預約 / 進行中作業(WIP)
            "2": "#32CD32",   // 已鎖定 /已完成作業(COMPLETED)
            "3": "#A9A9A9",   // 已超過現在時間
            "1002": "#8A2BE2", // 凍結作業(FROZEN)
            "-1": "#FF4500",  // 維修/維修計畫
            "-2": "#B87333",  // 當機
            "-20": "#808080", // 預留
            "-21": "#C0C0C0", // 預留
            "-22": "#FFFDD0", // 預留
        };

        let allData = [];

        // 設定主題
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            // 重新渲染甘特圖以應用新主題
            if (allData.length > 0) {
                renderGantt(allData);
            }
        }

        // 渲染圖例
        function renderLegend() {
            const legendContainer = document.getElementById('legend');
            legendContainer.innerHTML = '';
            const labels = {
                "0": "新排程",
                "1": "已預約 / 進行中作業(WIP)",
                "2": "已鎖定 /已完成作業(COMPLETED)",
                "3": "已超過現在時間",
                "1002": "凍結作業(FROZEN)",
                "-1": "維修/維修計畫",
                "-2": "當機",
                "-20": "預留",
                "-21": "預留",
                "-22": "預留"
            };
            for (const [key, color] of Object.entries(COLOR_BY_BOOKING)) {
                const item = document.createElement('div');
                item.className = 'legend-item';
                const colorDiv = document.createElement('div');
                colorDiv.className = 'legend-color';
                colorDiv.style.backgroundColor = color;
                const label = document.createElement('span');
                label.textContent = labels[key];
                item.appendChild(colorDiv);
                item.appendChild(label);
                legendContainer.appendChild(item);
            }
        }

        // 切換視圖
        function setScale(mode) {
            if (mode === "hour") {
                gantt.config.scale_unit = "day";
                gantt.config.date_scale = "%Y-%m-%d";
                gantt.config.subscales = [{ unit: "hour", step: 1, date: "%H:%i" }];
            } else if (mode === "day") {
                gantt.config.scale_unit = "week";
                gantt.config.date_scale = "第 %W 週";
                gantt.config.subscales = [{ unit: "day", step: 1, date: "%m/%d" }];
            } else if (mode === "week") {
                gantt.config.scale_unit = "month";
                gantt.config.date_scale = "%Y-%m";
                gantt.config.subscales = [{ unit: "week", step: 1, date: "第 %W 週" }];
            } else if (mode === "month") {
                gantt.config.scale_unit = "year";
                gantt.config.date_scale = "%Y";
                gantt.config.subscales = [{ unit: "month", step: 1, date: "%m月" }];
            }
            gantt.config.scale_height = 60;
            // 重新渲染數據以應用新的縮放設置
            if (allData.length > 0) {
                renderGantt(allData);
            }
        }

        // 應用機台過濾
        function applyMachineFilter() {
            const selectedMachine = document.getElementById("machineFilter").value;
            const filtered = (selectedMachine === "ALL")
                ? allData
                : allData.filter(d => d.parent === selectedMachine || d.text === selectedMachine);
            renderGantt(filtered);
        }

        // 更新機台過濾器
        function updateMachineFilter(data) {
            const select = document.getElementById("machineFilter");
            select.innerHTML = '<option value="ALL">全部</option>';
            const uniqueMachines = [...new Set(data.filter(d => d.parent === null || d.parent === undefined).map(d => d.text))].sort();
            uniqueMachines.forEach(m => {
                const opt = document.createElement("option");
                opt.value = m;
                opt.textContent = m;
                select.appendChild(opt);
            });
        }

        // 渲染甘特圖
        function renderGantt(filteredData) {
            let ganttData;
            if (Array.isArray(filteredData)) {
                const formattedData = filteredData.map(task => {
                    const formattedTask = {
                        ...task,
                        start_date: formatDate(task.start_date)
                    };
                    if (task.duration !== undefined) {
                        delete formattedTask.end_date;
                    } else {
                        formattedTask.end_date = formatDate(task.end_date);
                    }
                    return formattedTask;
                });
                ganttData = { data: formattedData, links: [] };
            } else {
                ganttData = filteredData;
            }

            gantt.clearAll();
            gantt.parse(ganttData);
        }

        //| 值 | 意義 | 範例 |
        //| -------------- | ------------ | ------------------------ |
        //| `"minute"` | 以分鐘為單位計算任務長度 | `duration: 90` → 90 分鐘 |
        //| `"hour"` | 以小時為單位計算任務長度 | `duration: 1.5` → 1.5 小時 |
        //| `"day"` * (預設) * | 以天為單位計算任務長度 | `duration: 2` → 2 天 |
        //| `"week"` | 以週為單位計算任務長度 | `duration: 1` → 1 週 |
        //| `"month"` | 以月為單位計算任務長度 | `duration: 1` → 1 個月 |
        //| `"year"` | 以年為單位計算任務長度 | `duration: 1` → 1 年 |
        gantt.config.duration_unit = "hour"; // 預設
        gantt.config.date_format = "%Y-%m-%d %H:%i";
        gantt.plugins({ tooltip: true });// 開啟 tooltip

        // 自定義 tooltip 顯示 start date 和 end date
        gantt.templates.tooltip_text = function(start, end, task) {
            const startStr = gantt.date.date_to_str("%Y-%m-%d %H:%i")(start);
            const endStr = gantt.date.date_to_str("%Y-%m-%d %H:%i")(end);
            return "<b>" + task.text + "</b><br/>Start: " + startStr + "<br/>End: " + endStr;
        };
        gantt.config.columns = [
            { name: "text", label: "Machine", tree: true, width: 200 },
            { name: "start_date", label: "Start", align: "center" }
        ];

        gantt.templates.task_class = function (start, end, task) {
            let cssClass = "";
            if (task.color) {
                cssClass += "task-" + task.color;
            }
            if (task.title) {
                var el = gantt.getTaskNode(task.id);
                if (el) el.setAttribute("title", task.title);
            }
            return cssClass;
        };

        // 格式化日期從 ISO 到 YYYY-MM-DD HH:MM
        function formatDate(isoString) {
            if (!isoString) return null;
            const date = new Date(isoString);
            if (isNaN(date.getTime())) return null;
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            const hh = String(date.getHours()).padStart(2, '0');
            const mm = String(date.getMinutes()).padStart(2, '0');
            return `${y}-${m}-${d} ${hh}:${mm}`;
        }

        gantt.init("gantt_here");
        renderLegend(); // 渲染圖例
        setTheme('light'); // 預設亮色主題
        setScale("day");

        // 檔案輸入事件監聽器
        document.getElementById('jsonFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        let rawData;
                        if (Array.isArray(data)) {
                            rawData = data;
                        } else if (typeof data === 'object' && data !== null && data.data) {
                            rawData = data.data;
                        } else {
                            rawData = [];
                        }

                        allData = rawData;
                        updateMachineFilter(allData);
                        renderGantt(allData);
                    } catch (error) {
                        alert("解析 JSON 失敗: " + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        // let file = "gantt/machineTaskSegment_New.json"; // 固定使用同一檔案
        // // 從  API 讀取資料
        // fetch(`http://127.0.0.1:5000/get_json/${file}`)
        //     .then(res => {
        //         if (!res.ok) {
        //             throw new Error(`HTTP 錯誤! 狀態: ${res.status}`);
        //         }
        //         return res.json();
        //     })
        //     .then(data => {
        //         let rawData;
        //         if (Array.isArray(data)) {
        //             rawData = data;
        //         } else if (typeof data === 'object' && data !== null && data.data) {
        //             rawData = data.data;
        //         } else {
        //             rawData = [];
        //         }

        //         allData = rawData;
        //         updateMachineFilter(allData);
        //         renderGantt(allData);
        //     })
        //     .catch(error => {
        //         console.error("載入數據時發生錯誤:", error);
        //         alert("載入數據失敗: " + error.message);
        //     });
    </script>
</body>
</html>
