<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>Machine Usage Gantt - Split Tasks</title>
    <link rel="stylesheet" href="css/dhtmlxgantt.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/dhtmlxgantt.js"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --header-bg: #f8f9fa;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="gray"] {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --header-bg: #e9ecef;
            --border-color: #adb5bd;
            --shadow: rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --header-bg: #1e1e1e;
            --border-color: #333333;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container-fluid {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow);
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        #gantt_here {
            width: 100%;
            height: calc(100vh - 140px);
            font-size: 14px;
            background-color: var(--bg-color);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-group .btn {
            transition: all 0.3s;
        }

        h2 {
            margin: 0;
            color: var(--text-color);
        }

        /* 甘特圖主題覆蓋 */
        .gantt_grid, .gantt_data_area, .gantt_task_row {
            background-color: var(--bg-color) !important;
        }

        .gantt_grid_data .gantt_tree_content, .gantt_task_content {
            color: var(--text-color) !important;
        }

        .gantt_grid_scale {
            background-color: var(--header-bg) !important;
            border-color: var(--border-color) !important;
        }

        .gantt_grid_scale .gantt_grid_head_cell {
            color: var(--text-color) !important;
        }

        .legend-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background-color: var(--header-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 10px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--text-color);
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 2px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-3">
        <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
            <h2><i class="fa-solid fa-chart-gantt"></i> Machine Usage Gantt - From DB</h2>
            <!-- 主題切換 -->
            <div class="btn-group me-3" role="group">
                <button class="btn btn-outline-secondary btn-sm" onclick="setTheme('light')"><i class="fa-solid fa-sun"></i> 亮色</button>
                <button class="btn btn-outline-secondary btn-sm" onclick="setTheme('gray')"><i class="fa-solid fa-adjust"></i> 灰色</button>
            </div>
            <!-- 視圖切換 -->
            <div class="btn-group me-3" role="group">
                <button class="btn btn-outline-primary btn-sm" onclick="setScale('hour')"><i class="fa-solid fa-clock"></i> 小時 </button>
                <button class="btn btn-outline-primary btn-sm" onclick="setScale('day')"><i class="fa-solid fa-calendar-day"></i> 天 </button>
                <button class="btn btn-outline-primary btn-sm" onclick="setScale('week')"><i class="fa-solid fa-calendar-week"></i> 週 </button>
                <button class="btn btn-outline-primary btn-sm" onclick="setScale('month')"><i class="fa-solid fa-calendar-alt"></i> 月 </button>
            </div>

            <!-- 資料庫導航按鈕 -->
            <div class="btn-group me-3" role="group">
                <button class="btn btn-outline-info btn-sm" id="prevBtn" onclick="loadPrevious()"><i class="fa-solid fa-chevron-left"></i> 讀取前一筆</button>
                <button class="btn btn-outline-info btn-sm" id="nextBtn" onclick="loadNext()"><i class="fa-solid fa-chevron-right"></i> 讀取下一筆</button>
            </div>

            <!-- 讀取 JSON 按鈕 (保留) -->
            <input type="file" id="jsonFileInput" accept=".json" style="display: none;">
            <button class="btn btn-outline-success btn-sm me-3" onclick="document.getElementById('jsonFileInput').click()"><i class="fa-solid fa-upload"></i> 讀取 JSON</button>

            <!-- 排程資訊顯示 -->
            <div class="d-flex align-items-center gap-3 ms-auto">
                <span class="fw-semibold">排程 ID: <span id="scheduleIdDisplay" class="text-primary">N/A</span></span>
                <span class="fw-semibold">建立時間: <span id="createDateDisplay" class="text-secondary">N/A</span></span>
            </div>

            <!-- 機台過濾器 -->
            <div class="d-flex align-items-center gap-2">
                <label for="machineFilter" class="fw-semibold mb-0">
                    <i class="fa-solid fa-filter"></i> 機台過濾：
                </label>
                <select id="machineFilter" class="form-select form-select-sm" style="width: 150px;" onchange="applyMachineFilter()">
                    <option value="ALL">全部</option>
                </select>
            </div>
        </div>

        <!-- Legend -->
        <div id="legend" class="legend-container"></div>

        <!-- 甘特圖 -->
        <div id="gantt_here"></div>
    </div>

    <script>
        const COLOR_BY_BOOKING = {
            1: "#FFE5B4",   // 已預約 / 進行中作業(WIP)
            2:  "#00BFFF",    // 已鎖定 /已完成作業(COMPLETED)
            3: "#A9A9A9",   // 已超過現在時間
            1002: "#8A2BE2", // 凍結作業(FROZEN)
            0:"#5DC85D",  // 新排程 (重排)
            10: "#2C562C",  // 新排程 (新加入)
            "-1": "#FF4500",  // 維修/維修計畫
            "-2": "#B87333",  // 當機
            "-20": "#808080", // 預留
            "-21": "#C0C0C0", // 預留
            "-22": "#FFFDD0", // 預留
        };

        let allData = [];
        let currentScheduleIndex = -1; // 當前排程在所有排程中的索引 (0 是最舊, N 是最新)
        let totalSchedules = -1; // 總排程數

        // 模擬從資料庫 API 獲取排程資料
        // 由於我們無法在靜態 HTML 中直接連接 MCP 或資料庫，
        // 這裡假設有一個後端 API `/api/schedule?offset={offset}&limit=1`
        // offset=0 應該是最新一筆 (ORDER BY CreateDate DESC)
        async function fetchScheduleData(offset) {
            // 這裡需要一個後端服務來執行 SQL 查詢並返回結果。
            // 由於我們在 Code 模式下無法建立後端服務，我們將使用一個模擬的 API 呼叫。
            // 實際部署時，需要將此替換為實際的 API 呼叫。
            
            // 為了演示，我們將使用一個模擬的數據結構，並假設我們知道總數。
            // 在實際應用中，您需要一個 API 來獲取總數和特定偏移量的數據。

            // 模擬 API 呼叫
            const mockApiUrl = `/api/schedule?offset=${offset}`; 
            console.log(`Fetching schedule data from mock API: ${mockApiUrl}`);

            // 由於我們已經在 MCP 中獲取了最後一筆資料，我們將其硬編碼為初始資料，
            // 並假設總數為 30 筆，以便演示導航邏輯。
            if (offset === 0) {
                // 模擬最後一筆資料 (最新)
                return {
                    ScheduleId: "SCH_1769226525_136894c9",
                    CreateDate: "2026-01-23T19:48:45.000Z",
                    machineTaskSegment: [
                        { id: "M01-1", text: "M01-1", parent: null, render: "split" },
                        { id: "M01-1_LOT_0001_STEP1", text: "LOT_0001 STEP1", parent: "M01-1", start_date: "2026-01-25T05:34:00", end_date: "2026-01-25T09:34:00", duration: 4.0, Booking: 2, color: "#00BFFF" },
                        { id: "M01-1_LOT_0002_STEP1", text: "LOT_0002 STEP1", parent: "M01-1", start_date: "2026-01-25T09:34:00", end_date: "2026-01-25T13:34:00", duration: 4.0, Booking: 2, color: "#00BFFF" },
                        { id: "M02-1", text: "M02-1", parent: null, render: "split" },
                        { id: "M02-1_LOT_0002_STEP2", text: "LOT_0002 STEP2", parent: "M02-1", start_date: "2026-01-25T13:34:00", end_date: "2026-01-25T15:34:00", duration: 2.0, Booking: 2, color: "#00BFFF" },
                        // ... 簡化數據
                    ],
                    total: 30 // 假設總共有 30 筆排程記錄
                };
            } else if (offset === 1) {
                // 模擬前一筆資料
                return {
                    ScheduleId: "SCH_1769226525_PREV",
                    CreateDate: "2026-01-23T18:00:00.000Z",
                    machineTaskSegment: [
                        { id: "M01-1", text: "M01-1", parent: null, render: "split" },
                        { id: "M01-1_LOT_0001_STEP1", text: "LOT_0001 STEP1", parent: "M01-1", start_date: "2026-01-24T05:34:00", end_date: "2026-01-24T09:34:00", duration: 4.0, Booking: 2, color: "#00BFFF" },
                        // ... 簡化數據
                    ],
                    total: 30
                };
            } else {
                // 模擬更舊的資料或超出範圍
                return {
                    ScheduleId: `SCH_OLD_${offset}`,
                    CreateDate: `2026-01-22T00:00:00.000Z`,
                    machineTaskSegment: [],
                    total: 30
                };
            }
        }

        // 載入並渲染排程資料
        async function loadSchedule(offset) {
            try {
                const data = await fetchScheduleData(offset);
                
                if (data && data.ScheduleId) {
                    currentScheduleIndex = offset;
                    totalSchedules = data.total;
                    
                    document.getElementById('scheduleIdDisplay').textContent = data.ScheduleId;
                    document.getElementById('createDateDisplay').textContent = formatDate(data.CreateDate);

                    let rawData;
                    // 確保 machineTaskSegment 是陣列
                    if (typeof data.machineTaskSegment === 'string') {
                        rawData = JSON.parse(data.machineTaskSegment);
                    } else if (Array.isArray(data.machineTaskSegment)) {
                        rawData = data.machineTaskSegment;
                    } else {
                        rawData = [];
                    }

                    allData = rawData;
                    updateMachineFilter(allData);
                    applyMachineFilter(); // 應用過濾器並渲染甘特圖
                    updateNavigationButtons();
                } else {
                    alert("找不到排程資料或資料庫連線失敗。");
                }
            } catch (error) {
                console.error("載入排程數據時發生錯誤:", error);
                alert("載入排程數據失敗: " + error.message);
            }
        }

        // 導航邏輯
        function loadLastRecord() {
            // 載入最新一筆 (offset 0)
            loadSchedule(0);
        }

        function loadPrevious() {
            if (currentScheduleIndex < totalSchedules - 1) {
                loadSchedule(currentScheduleIndex + 1);
            }
        }

        function loadNext() {
            if (currentScheduleIndex > 0) {
                loadSchedule(currentScheduleIndex - 1);
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // "讀取前一筆" (Previous) 應該是索引增加 (因為我們是 ORDER BY DESC)
            // 當前索引 < 總數 - 1 時，可以讀取前一筆 (更舊的資料)
            prevBtn.disabled = (currentScheduleIndex >= totalSchedules - 1);

            // "讀取下一筆" (Next) 應該是索引減少 (因為我們是 ORDER BY DESC)
            // 當前索引 > 0 時，可以讀取下一筆 (更新的資料)
            nextBtn.disabled = (currentScheduleIndex <= 0);
        }


        // 設定主題
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            // 重新渲染甘特圖以應用新主題
            if (allData.length > 0) {
                renderGantt(allData);
            }
        }

        // 渲染圖例
        function renderLegend() {
            const legendContainer = document.getElementById('legend');
            legendContainer.innerHTML = '';
            const labels = {
                1: "已預約 / 進行中作業(WIP)",
                2: "已鎖定 /已完成作業(COMPLETED)",
                3: "已超過現在時間",
                1002: "凍結作業(FROZEN)",
                0: "新排程 (重排)",
                10: "新排程 (新加入)",
                "-1": "維修/維修計畫",
                "-2": "當機",
                "-20": "預留",
                "-21": "預留",
                "-22": "預留"
            };

            const legendOrder = [1, 2, 3, 1002, 0, 10, -1, -2, -20, -21, -22];

            for (const key of legendOrder) {
                const color = COLOR_BY_BOOKING[key];
                const item = document.createElement('div');
                item.className = 'legend-item';
                const colorDiv = document.createElement('div');
                colorDiv.className = 'legend-color';
                colorDiv.style.backgroundColor = color;
                const label = document.createElement('span');
                label.textContent = labels[key];
                item.appendChild(colorDiv);
                item.appendChild(label);
                legendContainer.appendChild(item);
            }
        }

        // 切換視圖
        function setScale(mode) {
            if (mode === "hour") {
                gantt.config.scale_unit = "day";
                gantt.config.date_scale = "%Y-%m-%d";
                gantt.config.subscales = [{ unit: "hour", step: 1, date: "%H:%i" }];
            } else if (mode === "day") {
                gantt.config.scale_unit = "week";
                gantt.config.date_scale = "第 %W 週";
                gantt.config.subscales = [{ unit: "day", step: 1, date: "%m/%d" }];
            } else if (mode === "week") {
                gantt.config.scale_unit = "month";
                gantt.config.date_scale = "%Y-%m";
                gantt.config.subscales = [{ unit: "week", step: 1, date: "第 %W 週" }];
            } else if (mode === "month") {
                gantt.config.scale_unit = "year";
                gantt.config.date_scale = "%Y";
                gantt.config.subscales = [{ unit: "month", step: 1, date: "%m月" }];
            }
            gantt.config.scale_height = 60;
            // 重新渲染數據以應用新的縮放設置
            if (allData.length > 0) {
                renderGantt(allData);
            }
        }

        // 應用機台過濾
        function applyMachineFilter() {
            const selectedMachine = document.getElementById("machineFilter").value;
            const filtered = (selectedMachine === "ALL")
                ? allData
                : allData.filter(d => d.parent === selectedMachine || d.text === selectedMachine);
            renderGantt(filtered);
        }

        // 更新機台過濾器
        function updateMachineFilter(data) {
            const select = document.getElementById("machineFilter");
            select.innerHTML = '<option value="ALL">全部</option>';
            const uniqueMachines = [...new Set(data.filter(d => d.parent === null || d.parent === undefined).map(d => d.text))].sort();
            uniqueMachines.forEach(m => {
                const opt = document.createElement("option");
                opt.value = m;
                opt.textContent = m;
                select.appendChild(opt);
            });
        }

        // 渲染甘特圖
        function renderGantt(filteredData) {
            let ganttData;
            if (Array.isArray(filteredData)) {
                const formattedData = filteredData.map(task => {
                    const formattedTask = {
                        ...task,
                        start_date: formatDate(task.start_date)
                    };
                    if (task.duration !== undefined) {
                        delete formattedTask.end_date;
                    } else {
                        formattedTask.end_date = formatDate(task.end_date);
                    }
                    return formattedTask;
                });
                ganttData = { data: formattedData, links: [] };
            } else {
                ganttData = filteredData;
            }

            gantt.clearAll();
            gantt.parse(ganttData);
        }

        gantt.config.duration_unit = "hour"; // 預設
        gantt.config.date_format = "%Y-%m-%d %H:%i";
        gantt.plugins({ tooltip: true });// 開啟 tooltip

        // 自定義 tooltip 顯示 start date 和 end date
        gantt.templates.tooltip_text = function(start, end, task) {
            const startStr = gantt.date.date_to_str("%Y-%m-%d %H:%i")(start);
            const endStr = gantt.date.date_to_str("%Y-%m-%d %H:%i")(end);
            return "<b>" + task.text + "</b><br/>Start: " + startStr + "<br/>End: " + endStr;
        };
        gantt.config.columns = [
            { name: "text", label: "Machine", tree: true, width: 200 },
            { name: "start_date", label: "Start", align: "center" }
        ];

        gantt.templates.task_class = function (start, end, task) {
            let cssClass = "";
            if (task.color) {
                cssClass += "task-" + task.color;
            }
            if (task.title) {
                var el = gantt.getTaskNode(task.id);
                if (el) el.setAttribute("title", task.title);
            }
            return cssClass;
        };

        // 格式化日期從 ISO 到 YYYY-MM-DD HH:MM
        function formatDate(isoString) {
            if (!isoString) return null;
            const date = new Date(isoString);
            if (isNaN(date.getTime())) return null;
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            const hh = String(date.getHours()).padStart(2, '0');
            const mm = String(date.getMinutes()).padStart(2, '0');
            return `${y}-${m}-${d} ${hh}:${mm}`;
        }

        gantt.init("gantt_here");
        renderLegend(); // 渲染圖例
        setTheme('light'); // 預設亮色主題
        setScale("day");

        // 檔案輸入事件監聽器 (保留)
        document.getElementById('jsonFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        let rawData;
                        if (Array.isArray(data)) {
                            rawData = data;
                        } else if (typeof data === 'object' && data !== null && data.data) {
                            rawData = data.data;
                        } else {
                            rawData = [];
                        }

                        allData = rawData;
                        updateMachineFilter(allData);
                        renderGantt(allData);
                        
                        // 清除 DB 資訊顯示
                        document.getElementById('scheduleIdDisplay').textContent = 'N/A (File Load)';
                        document.getElementById('createDateDisplay').textContent = 'N/A (File Load)';
                        currentScheduleIndex = -1;
                        totalSchedules = -1;
                        updateNavigationButtons();

                    } catch (error) {
                        alert("解析 JSON 失敗: " + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        // 初始載入：從資料庫載入最新一筆資料
        loadLastRecord();
    </script>
</body>
</html>
