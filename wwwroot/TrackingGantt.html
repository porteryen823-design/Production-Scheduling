<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dhtmlxGantt Tracking Gantt Example</title>
  <!-- 引入 dhtmlxGantt 樣式 -->
  <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
  <!-- 引入 dhtmlxGantt JS -->
  <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
  <style>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #gantt_here {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="gantt_here"></div>
  <script>
    // 啟用基準線 (Baseline)
    gantt.config.baselines = true;
    gantt.config.baseline_start = "planned_start";
    gantt.config.baseline_end = "planned_end";
    gantt.config.baseline_property = "baseline";

    // 定義欄位
    gantt.config.columns = [
      {name:"text", label:"任務名稱", tree:true, width:200},
      {name:"start_date", label:"開始日期", align:"center"},
      {name:"duration", label:"工期", align:"center"},
      {name:"add", label:"", width:44}
    ];

    // 初始化
    gantt.init("gantt_here");

    // 任務資料 (包含 baseline 與實際進度)
    var tasks = {
      data: [
        {id:1, text:"專案 A", start_date:"2026-01-23", duration:8, progress:1,
         planned_start:"2026-01-23", planned_end:"2026-01-30"},
        {id:2, text:"設計階段", start_date:"2026-01-23", duration:4, progress:1,
         planned_start:"2026-01-23", planned_end:"2026-01-27"},
        {id:3, text:"開發階段", start_date:"2026-01-27", duration:4, progress:1,
         planned_start:"2026-01-26", planned_end:"2026-01-29"},
        {id:4, text:"測試階段", start_date:"2026-01-31", duration:3, progress:1,
         planned_start:"2026-01-30", planned_end:"2026-02-02", parent:3}
      ],
      links: [
        {id:1, source:2, target:3, type:"0"},
        {id:2, source:3, target:4, type:"0"}
      ]
    };

    // 載入資料
    gantt.parse(tasks);
  </script>
</body>
</html>
