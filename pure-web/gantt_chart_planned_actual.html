<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甘特圖 - 規劃與實際對比</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 30px;
            height: 16px;
            border-radius: 3px;
        }
        
        .planned {
            background: #4A90E2;
        }
        
        .actual {
            background: #50C878;
        }
        
        .gantt-wrapper {
            overflow-x: auto;
        }
        
        .gantt {
            display: grid;
            grid-template-columns: 200px 1fr;
            min-width: 1000px;
            border: 1px solid #ddd;
        }
        
        .gantt-header {
            background: #f8f9fa;
            font-weight: bold;
            padding: 12px;
            border-bottom: 2px solid #ddd;
        }
        
        .task-header {
            border-right: 2px solid #ddd;
        }
        
        .timeline-header {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
        }
        
        .month {
            text-align: center;
            border-left: 1px solid #ddd;
            padding: 8px 4px;
            font-size: 14px;
        }
        
        .task-row {
            display: contents;
        }
        
        .task-name {
            padding: 20px 12px;
            border-right: 2px solid #ddd;
            border-bottom: 1px solid #ddd;
            background: #fafafa;
            font-weight: 500;
        }
        
        .timeline {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            border-bottom: 1px solid #ddd;
            position: relative;
            padding: 8px 0;
        }
        
        .month-cell {
            border-left: 1px solid #e0e0e0;
            position: relative;
        }
        
        .bar-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 4px;
            padding: 8px 0;
        }
        
        .bar {
            height: 14px;
            border-radius: 4px;
            position: relative;
            transition: all 0.3s;
        }
        
        .bar:hover {
            opacity: 0.8;
            transform: scaleY(1.1);
        }
        
        .bar-planned {
            background: #4A90E2;
        }
        
        .bar-actual {
            background: #50C878;
        }
        
        .bar-delayed {
            background: #E74C3C;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 100;
            display: none;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .bar:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>專案甘特圖 - 規劃與實際進度對比</h1>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color planned"></div>
                <span>規劃時程</span>
            </div>
            <div class="legend-item">
                <div class="legend-color actual"></div>
                <span>實際進度</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #E74C3C;"></div>
                <span>延遲</span>
            </div>
        </div>
        
        <div class="gantt-wrapper">
            <div class="gantt">
                <div class="gantt-header task-header">任務名稱</div>
                <div class="gantt-header">
                    <div class="timeline-header">
                        <div class="month">1月</div>
                        <div class="month">2月</div>
                        <div class="month">3月</div>
                        <div class="month">4月</div>
                        <div class="month">5月</div>
                        <div class="month">6月</div>
                        <div class="month">7月</div>
                        <div class="month">8月</div>
                        <div class="month">9月</div>
                        <div class="month">10月</div>
                        <div class="month">11月</div>
                        <div class="month">12月</div>
                    </div>
                </div>
                
                <div class="task-row">
                    <div class="task-name">需求分析</div>
                    <div class="timeline">
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="bar-container">
                            <div class="bar bar-planned" style="left: 0%; width: 16.66%;">
                                <div class="tooltip">規劃: 1/1 - 2/15</div>
                            </div>
                            <div class="bar bar-actual" style="left: 0%; width: 20.83%;">
                                <div class="tooltip">實際: 1/1 - 3/10</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="task-row">
                    <div class="task-name">系統設計</div>
                    <div class="timeline">
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="bar-container">
                            <div class="bar bar-planned" style="left: 16.66%; width: 16.66%;">
                                <div class="tooltip">規劃: 2/15 - 4/15</div>
                            </div>
                            <div class="bar bar-actual" style="left: 20.83%; width: 12.5%;">
                                <div class="tooltip">實際: 3/10 - 4/20</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="task-row">
                    <div class="task-name">前端開發</div>
                    <div class="timeline">
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="bar-container">
                            <div class="bar bar-planned" style="left: 33.33%; width: 25%;">
                                <div class="tooltip">規劃: 4/15 - 7/15</div>
                            </div>
                            <div class="bar bar-delayed" style="left: 33.33%; width: 29.16%;">
                                <div class="tooltip">實際: 4/20 - 8/10 (延遲)</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="task-row">
                    <div class="task-name">後端開發</div>
                    <div class="timeline">
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="bar-container">
                            <div class="bar bar-planned" style="left: 33.33%; width: 25%;">
                                <div class="tooltip">規劃: 4/15 - 7/15</div>
                            </div>
                            <div class="bar bar-actual" style="left: 33.33%; width: 25%;">
                                <div class="tooltip">實際: 4/20 - 7/20</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="task-row">
                    <div class="task-name">整合測試</div>
                    <div class="timeline">
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="bar-container">
                            <div class="bar bar-planned" style="left: 58.33%; width: 16.66%;">
                                <div class="tooltip">規劃: 7/15 - 9/15</div>
                            </div>
                            <div class="bar bar-actual" style="left: 62.5%; width: 12.5%;">
                                <div class="tooltip">實際: 8/10 - 9/20 (進行中)</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="task-row">
                    <div class="task-name">上線部署</div>
                    <div class="timeline">
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="month-cell"></div>
                        <div class="bar-container">
                            <div class="bar bar-planned" style="left: 75%; width: 8.33%;">
                                <div class="tooltip">規劃: 9/15 - 10/15</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
